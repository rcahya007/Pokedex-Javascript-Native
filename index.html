<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BoxIcons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>POKEDEX</title>
  </head>
  <body>
    <div class="container">
      <!-- Start Place Pokemon -->
      <section class="left">
        <div class="logoPokemon">
          <img src="assets/img/Logo Pokemon.png" alt="" />
        </div>
        <div class="place-pokemon" id="place-pokemon">
          <!-- Place Card Pokemon Here -->
        </div>
        <div class="load-more">
          <button id="buttonLoadMore">Load More</button>
        </div>
      </section>
      <!-- End Place Pokemon -->
      <!-- Start Place Info Pokemon -->
      <section class="right" id="right">
        <div class="container-pokemon-right">
          <div class="img-emblem">
            <div class="bigPokemon">
              <img src="assets/img/132.gif" alt="pokemon" id="bigPokemon" />
            </div>
          </div>
          <div class="info-pokemon-right">
            <div class="id-pokemon">#xxx</div>
            <div class="name-pokemon">XXXXXXX</div>
            <div class="sub-name">xxxxxxx</div>
            <div class="type-right">
              <!-- Type Pokemon Here -->
            </div>
            <div class="pokedex-info">
              <h3>POKEDEX ENTRY</h3>
              <p id="flavor_text">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque
                facere doloremque velit deserunt dolorum omnis.
              </p>
            </div>
            <div class="abilities">
              <h3>ABILITIES</h3>
              <div class="btn-abilities">
                <button>xxx</button>
                <button>xxx</button>
              </div>
            </div>
            <div class="container-h-w">
              <div class="height">
                <h3>HEIGHT</h3>
                <p id="heightPokemon">xxx</p>
              </div>
              <div class="weight">
                <h3>WEIGHT</h3>
                <p id="weightPokemon">xxx</p>
              </div>
            </div>
            <div class="container-w-b">
              <div class="base-exp">
                <h3>BASE EXP</h3>
                <p id="baseExp">xxx</p>
              </div>
            </div>
            <div class="stats">
              <h3>STATS</h3>
              <div class="container-stats">
                <div class="sub-stat">
                  <p>HP</p>
                  <p id="hp">x</p>
                </div>
                <div class="sub-stat">
                  <p>ATK</p>
                  <p id="atk">x</p>
                </div>
                <div class="sub-stat">
                  <p>DEF</p>
                  <p id="def">x</p>
                </div>
                <div class="sub-stat">
                  <p>SpA</p>
                  <p id="spa">x</p>
                </div>
                <div class="sub-stat">
                  <p>SpD</p>
                  <p id="spd">x</p>
                </div>
                <div class="sub-stat">
                  <p>SPD</p>
                  <p id="speed">x</p>
                </div>
                <div class="sub-stat">
                  <p>TOT</p>
                  <p id="total">x</p>
                </div>
              </div>
            </div>
            <div class="evolution">
              <h3>EVOLUTION</h3>
              <div class="img-evo">
                <button id="buttonImgLvlOne">
                  <img src="assets/img/132.gif" alt="img" id="pokeLvlOne" />
                </button>
                <p>Lvl 16</p>
                <button id="buttonImgLvlTwo">
                  <img src="assets/img/132.gif" alt="img 2" id="pokeLvlTwo" />
                </button>
                <p>Lvl 36</p>
                <button id="buttonImgLvlThree">
                  <img src="assets/img/132.gif" alt="img 3" id="pokeLvlThree" />
                </button>
              </div>
            </div>
            <div class="next-pokemon">
              <button id="img-before-left">
                <i class="bx bx-chevron-left"></i>
                <img
                  src="assets/img/132.gif"
                  alt="lower lvul"
                  id="beforePokemon"
                />
                <p id="nameIdPokeBefore">xxxxx <span>#xxx</span></p>
              </button>
              <div class="arbiter"></div>
              <button id="img-after-right">
                <p id="nameIdPokeAfter"><span>#xxx </span>xxxxx</p>
                <img
                  src="assets/img/132.gif"
                  alt="poke-right"
                  id="afterPokemon"
                />
                <i class="bx bx-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Scroll Top -->
    <button onclick="topFunction()" id="moveTop">
      <i class="bx bxs-chevrons-up"></i>
    </button>
    <!-- Js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
